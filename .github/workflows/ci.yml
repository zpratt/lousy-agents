---
name: CI

'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  lint-review:
    if: >-
      github.event_name == 'pull_request'
      && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      checks: write

    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup mise
        # v3.5.1
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8
        with:
          github_token: ${{ github.token }}

      - name: Cache npm dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: mise run build

      - name: Link CLI
        run: npm link

      - name: Verify CLI is available
        run: lousy-agents --help

      - name: Lint with reviewdog
        uses: ./
        with:
          github_token: ${{ github.token }}
          version: 'local'

  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup mise
        # v3.5.1
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8
        with:
          github_token: ${{ github.token }}

      - name: Cache npm dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: mise run lint

      - name: Run tests
        run: mise run test

      - name: Build project
        run: mise run build

      - name: Run integration tests
        run: npm run test:integration

      - name: Test init command (as node)
        run: node dist/index.js init

      - name: Test init command (as standalone CLI)
        run: ./dist/index.js init

      - name: Test npx compatibility (via npm link)
        run: |
          npm link
          lousy-agents init

      - name: Smoke test - init --kind api
        run: |
          rm -rf /tmp/smoke-test-api
          mkdir -p /tmp/smoke-test-api
          cd /tmp/smoke-test-api
          lousy-agents init --kind api --name test-api
          test -f package.json
          test -f tsconfig.json
          test -d .github
          test -f .github/instructions/test.instructions.md
          npm install
          echo "API smoke test passed"

      - name: Smoke test - init --kind webapp
        run: |
          rm -rf /tmp/smoke-test-webapp
          mkdir -p /tmp/smoke-test-webapp
          cd /tmp/smoke-test-webapp
          lousy-agents init --kind webapp --name test-webapp
          test -f package.json
          test -f tsconfig.json
          test -d .github
          test -f .github/instructions/test.instructions.md
          npm install
          echo "Webapp smoke test passed"

      - name: Smoke test - lint --skills (valid skill)
        run: |
          rm -rf /tmp/smoke-test-lint-valid
          mkdir -p /tmp/smoke-test-lint-valid/.github/skills/my-skill
          printf '%s\n' '---' 'name: my-skill' 'description: A valid test skill' 'allowed-tools: tool1' '---' '' '# my-skill' > /tmp/smoke-test-lint-valid/.github/skills/my-skill/SKILL.md
          cd /tmp/smoke-test-lint-valid
          lousy-agents lint --skills
          echo "Lint valid skill smoke test passed"

      - name: Smoke test - lint --skills (invalid skill exits non-zero)
        run: |
          rm -rf /tmp/smoke-test-lint-invalid
          mkdir -p /tmp/smoke-test-lint-invalid/.github/skills/bad-skill
          printf '%s\n' '---' 'description: Missing name field' '---' '' '# bad-skill' > /tmp/smoke-test-lint-invalid/.github/skills/bad-skill/SKILL.md
          cd /tmp/smoke-test-lint-invalid
          if lousy-agents lint --skills; then
            echo "Expected lint to fail but it passed"
            exit 1
          else
            echo "Lint invalid skill correctly failed"
          fi
          echo "Lint invalid skill smoke test passed"

      - name: Smoke test - lint (no flags lints everything)
        run: |
          rm -rf /tmp/smoke-test-lint-empty
          mkdir -p /tmp/smoke-test-lint-empty
          cd /tmp/smoke-test-lint-empty
          lousy-agents lint
          echo "Lint no flags smoke test passed"

      - name: Smoke test - lint --agents (valid agent)
        run: |
          rm -rf /tmp/smoke-test-lint-agent-valid
          mkdir -p /tmp/smoke-test-lint-agent-valid/.github/agents
          printf '%s\n' '---' 'name: my-agent' 'description: A valid test agent' '---' '' '# my-agent' > /tmp/smoke-test-lint-agent-valid/.github/agents/my-agent.md
          cd /tmp/smoke-test-lint-agent-valid
          lousy-agents lint --agents
          echo "Lint valid agent smoke test passed"

      - name: Smoke test - lint --agents (invalid agent exits non-zero)
        run: |
          rm -rf /tmp/smoke-test-lint-agent-invalid
          mkdir -p /tmp/smoke-test-lint-agent-invalid/.github/agents
          printf '%s\n' '---' 'description: Missing name field' '---' '' '# bad-agent' > /tmp/smoke-test-lint-agent-invalid/.github/agents/bad-agent.md
          cd /tmp/smoke-test-lint-agent-invalid
          if lousy-agents lint --agents; then
            echo "Expected lint --agents to fail but it passed"
            exit 1
          else
            echo "Lint --agents invalid agent correctly failed"
          fi
          echo "Lint invalid agent smoke test passed"

      - name: Smoke test - lint --agents (no agents)
        run: |
          rm -rf /tmp/smoke-test-lint-agent-empty
          mkdir -p /tmp/smoke-test-lint-agent-empty
          cd /tmp/smoke-test-lint-agent-empty
          lousy-agents lint --agents
          echo "Lint no agents smoke test passed"

      - name: Smoke test - lint --skills --format json (valid skill)
        run: |
          rm -rf /tmp/smoke-test-lint-json
          mkdir -p /tmp/smoke-test-lint-json/.github/skills/my-skill
          printf '%s\n' '---' 'name: my-skill' 'description: A valid test skill' 'allowed-tools: tool1' '---' '' '# my-skill' > /tmp/smoke-test-lint-json/.github/skills/my-skill/SKILL.md
          cd /tmp/smoke-test-lint-json
          lousy-agents lint --skills --format json
          echo "Lint JSON format smoke test passed"

      - name: Smoke test - lint --instructions (no instruction files)
        run: |
          rm -rf /tmp/smoke-test-lint-instructions-empty
          mkdir -p /tmp/smoke-test-lint-instructions-empty
          cd /tmp/smoke-test-lint-instructions-empty
          lousy-agents lint --instructions
          echo "Lint no instructions smoke test passed"
