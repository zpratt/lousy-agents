---
name: CI

'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup mise
        # v3.5.1
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5
        with:
          github_token: ${{ github.token }}

      - name: Cache npm dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7  # v5.0.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: mise run lint

      - name: Run tests
        run: mise run test

      - name: Build project
        run: npm run build

      - name: Make CLI executable
        run: chmod +x dist/index.js

      - name: Test init command (as node)
        run: node dist/index.js init

      - name: Test init command (as standalone CLI)
        run: ./dist/index.js init

      - name: Test npx compatibility (via npm link)
        run: |
          npm link
          lousy-agents init
