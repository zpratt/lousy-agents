---
name: Update Demo GIFs

'on':
  push:
    branches:
      - main
    paths:
      - demo.tape
      - new-copilot-agent.tape
      - .github/workflows/update-demo.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup mise
        # v3.5.1
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8
        with:
          github_token: ${{ github.token }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Link CLI for demo
        run: npm link

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Generate demo.gif
        # v1.3.0
        uses: charmbracelet/vhs-action@59641cdc7fadf3978db65eb8c6937ea2752f4ec3
        with:
          path: demo.tape
          install-fonts: false

      - name: Generate new-copilot-agent.gif
        # v1.3.0
        uses: charmbracelet/vhs-action@59641cdc7fadf3978db65eb8c6937ea2752f4ec3
        with:
          path: new-copilot-agent.tape
          install-fonts: false

      - name: Commit and push updated demo GIFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          changed_files=""
          if [[ -n $(git status --porcelain media/demo.gif) ]]; then
            git add media/demo.gif
            changed_files="demo.gif"
          fi
          if [[ -n $(git status --porcelain media/new-copilot-agent.gif) ]]; then
            git add media/new-copilot-agent.gif
            if [[ -n "$changed_files" ]]; then
              changed_files="$changed_files, new-copilot-agent.gif"
            else
              changed_files="new-copilot-agent.gif"
            fi
          fi

          if [[ -n "$changed_files" ]]; then
            git commit -m "chore: update $changed_files [skip ci]"
            git push
          else
            echo "No changes to demo GIFs"
          fi
