---
name: Update Demo GIF

'on':
  push:
    branches:
      - main
    paths:
      - demo.tape
      - .github/workflows/update-demo.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup mise
        # v3.5.1
        uses: jdx/mise-action@c53b9236f0b3370f31520f8b142f141256d839c6
        with:
          github_token: ${{ github.token }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Link CLI for demo
        run: npm link

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Generate demo GIF
        # v1.3.0
        uses: charmbracelet/vhs-action@59641cdc7fadf3978db65eb8c6937ea2752f4ec3
        with:
          path: demo.tape
          install-fonts: false

      - name: Commit and push updated demo.gif
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [[ -n $(git status --porcelain media/demo.gif) ]]; then
            git add media/demo.gif
            git commit -m "chore: update demo.gif [skip ci]"
            git push
          else
            echo "No changes to demo.gif"
          fi
