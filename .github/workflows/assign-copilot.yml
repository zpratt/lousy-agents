name: Auto-Assign Copilot on Spec Issues
description: Automatically assign the Copilot coding agent to issues labeled "copilot-ready

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  assign-agent:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'copilot-ready') # Safety check
    steps:
      - name: Assign and Instruct Copilot
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: ['copilot']
              });
              console.log("Successfully assigned Copilot.");
            } catch (error) {
              console.log("Error assigning Copilot (it might already be assigned): " + error);
            }

            const body = issue.body || "";
            const match = body.match(/### Extra Instructions\s+([\s\S]*?)(?=\n###|$)/);
            
            if (match && match[1].trim().length > 0) {
              const instructions = match[1].trim();
              const instructionComment = `ðŸ¤– **Copilot Instruction:** ${instructions}`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: instructionComment
              });
              console.log("Posted custom instructions to issue.");
            } else {
              console.log("No custom instructions found in the issue body.");
            }
