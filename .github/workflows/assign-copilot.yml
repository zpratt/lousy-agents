---
name: Auto-Assign Copilot on Spec Issues

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  assign-agent:
    runs-on: ubuntu-latest
    # Safety check
    if: contains(github.event.issue.labels.*.name, 'copilot-ready')
    steps:
      - name: Assign and Instruct Copilot
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: ['Copilot']
              });
              console.log("Successfully assigned Copilot.");
            } catch (error) {
              // Error assigning Copilot (it might already be assigned)
              console.log("Error: " + error);
            }

            const body = issue.body || "";
            const pattern = /### Extra Instructions\s+([\s\S]*?)(?=\n###|$)/;
            const match = body.match(pattern);

            if (match && match[1].trim().length > 0) {
              const instructions = match[1].trim();
              const comment = `@copilot ${instructions}`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: comment
              });
              console.log("Posted instructions to issue.");
            } else {
              console.log("No instructions found.");
            }
