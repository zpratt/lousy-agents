---
name: Release

'on':
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run on main repository, not forks, and only if CI succeeded
    if: >
      github.repository == 'zpratt/lousy-agents' &&
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write # to create GitHub releases
      issues: write # to comment on released issues
      pull-requests: write # to comment on released PRs
      id-token: write # for npm trusted publishing (OIDC)
      attestations: write # for build provenance attestation

    steps:
      - name: Checkout
        # v4.2.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup mise
        # v3.5.1
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8
        with:
          github_token: ${{ github.token }}

      - name: Cache npm dependencies
        # v5.0.2
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Verify package integrity
        run: npm audit signatures

      - name: Build
        run: npm run build

      - name: Attest build provenance
        # v3.2.0
        uses: actions/attest-build-provenance@62fc1d596301d0ab9914e1fec14dc5c8d93f65cd
        with:
          subject-path: 'dist/**/*.js'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release@25.0.2
