---
name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Python
        # v5.3.0
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: '3.12'

      - name: Setup mise
        # v3.5.1
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5
        with:
          github_token: ${{ github.token }}

      - name: Install Dependencies
        run: npm ci

      - name: Verify development environment
        run: |
          echo "=== Node Environment ==="
          node --version
          npm --version

          echo "=== Linting Tools ==="
          actionlint --version
          yamllint --version

          echo "=== Security Tools ==="
          trivy --version

          echo "=== Development environment ready! ==="
