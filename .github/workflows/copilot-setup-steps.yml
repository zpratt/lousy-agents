---
name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        # v6.0.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Python
        # v6.2.0
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.12'

      - name: Setup mise
        # v3.6.1
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8
        with:
          github_token: ${{ github.token }}

      - name: Install Dependencies
        run: npm ci

      - name: Verify development environment
        run: |
          echo "=== Node Environment ==="
          node --version
          npm --version

          echo "=== Linting Tools ==="
          actionlint --version
          yamllint --version

          echo "=== Security Tools ==="
          trivy --version

          echo "=== Development environment ready! ==="
