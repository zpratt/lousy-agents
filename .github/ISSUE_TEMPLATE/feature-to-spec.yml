---
name: Copilot Feature To Spec
description: Create a spec for the Copilot coding agent.
title: "[Spec]: "
labels: ["copilot-ready", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## Copilot Specification
        Please fill out the details below.
        This structure is parsed by the Copilot Agent.

  - type: textarea
    id: context
    attributes:
      label: Context & Goal
      description: What is the goal? What part of the codebase?
      placeholder: |
        We need to add a rate-limiting middleware to the API
        gateway...
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How will we verify this is done?
      placeholder: |
        I run `node dist/index.js init`.
        I see a .github directory with ...
    validations:
      required: true

  # ---------------------------------------------------------
  # This section triggers the GitHub Script integration
  # ---------------------------------------------------------
  - type: textarea
    id: agent-instructions
    attributes:
      label: Extra Instructions
      description: |
        Optional: Specific prompt engineering for the agent.
        This will be posted as a comment to guide the bot.
      placeholder: |
        Create your final output in the .github/specs directory and ensure requirements are captured in the EARS format.
        Review ./instructions/spec.instructions.md for more details and use this as your guide.
    validations:
      required: false
